{%- comment -%}https://developers.google.com/analytics/devguides/migration/ua/analyticsjs-to-gtagjs{%- endcomment -%}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.analytics }}');
</script>
<!-- End Analytics -->
